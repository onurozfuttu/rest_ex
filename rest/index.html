<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //REST example

      const arr = function (...numbers) {
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
          sum += numbers[i];
        }
        console.log(sum);
      };

      arr(12, 15);

      const newarr = [1, 1, 1, 1, 1];
      arr(...newarr);

      //function inside object
      const foods = {
        siparisver: function (anaSiparis, ...digerSiparisler) {
          console.log(anaSiparis), console.log(digerSiparisler);
        },
      };

      foods.siparisver("manti", "balik", "corba", "pilav");
    </script>
  </body>
</html>
